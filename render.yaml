services:
  - type: web
    name: aipk-sentiment-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:10000"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
    plan: starter
    autoDeploy: false
    env: python
    region: oregon
    ports:
      - 10000
